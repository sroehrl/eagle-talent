<div class="accordion" data-for="availableLanguages" id="accordionLanguages">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">
                <button class="btn btn-link"
                        type="button"
                        data-toggle="collapse"
                        data-click="open($i)"
                        aria-expanded="true"
                        aria-controls="collapseOne">
                    {{availableLanguage.name}}
                </button>
            </h2>
        </div>

        <div class="collapse" data-parent="#accordionLanguages">
            <div class="card-body has-accents">
                <form class="form-inline">
                    <input type="text" placeholder="new accent" data-bind="newAccent">
                    <button class="btn btn-primary" data-click="saveNewAccent($i)"><i class="fas fa-plus"></i> <span>new {{availableLanguage.name}} accent</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <form class="form-inline">
            <input type="text" placeholder="new language" data-bind="newLanguage">
            <button class="btn btn-primary" data-click="saveNewLanguage"><i class="fas fa-plus"></i>
                <span>new language</span></button>
        </form>
    </div>
</div>
